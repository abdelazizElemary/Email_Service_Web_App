<!DOCTYPE html>
<html>

    <head>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">

            <style> 
                input{
                    width: 10%;
                }
            </style>
    </head>

    <body  style="text-align:center">
        <h1>Send Your Email</h1>
        <br><br>
        <form method="POST" action="{{ url_for('send') }}">
            <div class="md-form  ">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" name="email" class="form-control" placeholder="Enter sender email" required>
                <br>
                <input type="text" name="to_email" class="form-control" placeholder="Enter reciever email" required>
                <br>
                <input type="text" name="subject" class="form-control" placeholder="Enter Subject" required>
                <br>
                <input type="text" name="body" class="form-control" placeholder="Enter your message body" required>

                <br><br>
                <label>Send After: </label>
                <br><br>
                <label> hours </label>
                <input name="hours" class="form-control" type="number" >
                <label> minutes </label>
                <input name="minutes" class="form-control" type="number" >

            </div>
            
            <br><br>

            <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </body>
</html>
